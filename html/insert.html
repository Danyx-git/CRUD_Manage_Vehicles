<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Formulario del vehículo</title>
</head>
<body>
  <form class="insert-form" action="../php/insert.php" method="POST" enctype="multipart/form-data">
    <!-- Nombre -->
    <label for="vehicle_name">Nombre:</label>
    <input type="text" id="vehicle_name" name="vehicle_name" maxlength="150" required>

    <!-- Marca -->
    <label for="vehicle_brand">Marca:</label>
    <select id="vehicle_brand" name="vehicle_brand" required>
      <option value="" hidden selected>--Seleccione una marca--</option>
      <option value="Toyota">Toyota</option>
      <option value="Ford">Ford</option>
      <option value="Chevrolet">Chevrolet</option>
      <option value="Honda">Honda</option>
      <option value="Nissan">Nissan</option>
      <option value="Volkswagen">Volkswagen</option>
      <option value="Hyundai">Hyundai</option>
      <option value="Kia">Kia</option>
      <option value="Mazda">Mazda</option>
      <option value="Subaru">Subaru</option>
      <option value="Jeep">Jeep</option>
      <option value="Tesla">Tesla</option>
      <option value="BMW">BMW</option>
      <option value="Mercedes-Benz">Mercedes-Benz</option>
      <option value="Audi">Audi</option>
      <option value="Porsche">Porsche</option>
      <option value="Volvo">Volvo</option>
      <option value="Lexus">Lexus</option>
      <option value="Ferrari">Ferrari</option>
      <option value="Lamborghini">Lamborghini</option>
    </select>

    <!-- Matrícula -->
    <label for="vehicle_plate">Matrícula:</label>
    <input type="text" id="vehicle_plate" name="vehicle_plate" required>

    <!-- Tipo de combustible -->
    <label for="vehicle_combustion">Combustión:</label>
    <select id="vehicle_combustion" name="vehicle_combustion" required>
      <option value="" selected hidden>--Selecciona una combustión--</option>
      <option value="Gasolina">Gasolina</option>
      <option value="Diesel">Diésel</option>
      <option value="Híbrido">Híbrido</option>
      <option value="Eléctrico">Eléctrico</option>
    </select>

    <!-- En garantía -->
    <label>¿En garantía?</label>
    <div>
      <label><input type="radio" name="vehicle_warranty" value="Sí" required> Sí</label>
      <label><input type="radio" name="vehicle_warranty" value="No"> No</label>
    </div>

    <!-- Opciones adicionales -->
    <label>Opciones adicionales:</label>
    <label><input type="checkbox" name="vehicle_clean"> Limpiar vehículo</label>
    <label><input type="checkbox" name="vehicle_tracking"> ¿Recibir notificaciones del seguimiento?</label>

    <!-- Imagen -->
    <label for="vehicle_image">Imagen:</label>
    <input type="file" id="vehicle_image" name="vehicle_image" accept="image/*">

    <!-- Enviar formulario -->
    <input type="submit" value="Registrar vehículo">
  </form>
</body>
</html>
